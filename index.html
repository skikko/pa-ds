<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PhotoApp2: Scatta foto con cornici personalizzate direttamente dal browser.">
    <title>PhotoApp2</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <!-- Messaggio per dispositivi in verticale -->
        <div class="landscape-warning">
            <p>Ruota il dispositivo in orizzontale per una migliore esperienza.</p>
        </div>

        <!-- Anteprima della fotocamera -->
        <video id="camera-preview" autoplay></video>

        <!-- Canvas per la foto con cornice -->
        <canvas id="photo-canvas"></canvas>

        <!-- Pulsanti di controllo -->
        <div class="controls">
            <button id="capture-button">Scatta Foto</button>
            <input type="file" id="frame-upload" accept="image/png" hidden>
            <button id="upload-frame-button">Carica Cornice</button>
            <button id="save-button">Scarica Foto</button>
            <button id="print-button">Stampa</button>
            <button id="discard-button">Scarta</button>
            <button id="install-button" style="display: none;">Installa su tuo device</button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
